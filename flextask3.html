<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2,150px);
      grid-gap: 20px;
      padding: 20px;
      background-color: white;

      width: fit-content;
      margin: 50px auto;
    }
    .box {
      width: 150px;
      height: 150px;
      border-radius: 20px;
    }
    .pink {
      background-color: orchid;
    }
    .orange {
      background-color: orange;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box pink"></div>
  <div class="box orange"></div>
  <div class="box orange"></div>
  <div class="box pink"></div>
  <div class="box pink"></div>
  <div class="box orange"></div>
</div>

</body>
</html>
